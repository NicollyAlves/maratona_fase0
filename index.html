<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV Maratona de Programação do Norte | UFAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Estilos específicos para a tela de acesso */
        .access-screen {
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a20 0%, #1a1a40 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .access-content {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        .logo img {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.6));
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 1rem;
            background: linear-gradient(90deg, #00f0ff, #ff00f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .access-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .btn-neon {
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
        }

        .btn-neon-primary {
            background: rgba(0, 240, 255, 0.1);
            color: #00f0ff;
            border: 2px solid #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
        }

        .btn-neon-primary:hover {
            background: rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.6);
            transform: translateY(-3px);
        }

        .btn-neon-secondary {
            background: rgba(255, 0, 240, 0.1);
            color: #ff00f0;
            border: 2px solid #ff00f0;
            box-shadow: 0 0 15px rgba(255, 0, 240, 0.4);
        }

        .btn-neon-secondary:hover {
            background: rgba(255, 0, 240, 0.3);
            box-shadow: 0 0 30px rgba(255, 0, 240, 0.6);
            transform: translateY(-3px);
        }

        /* Efeitos de fundo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background-color: rgba(0, 240, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        .hologrid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes floatParticle {
            from { transform: translateY(100vh) translateX(0); }
            to { transform: translateY(-100vh) translateX(100px); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .logo img {
                width: 120px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .btn-neon {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Acesso Inicial -->
    <div id="access-screen" class="access-screen">
        <!-- Efeitos de fundo -->
        <div class="hologrid"></div>
        <div class="particles" id="particles-js"></div>
        
        <div class="access-content">
            <div class="logo">
                <img style="width:400px; height:400px;" src="/assets/images/arte inicial.png" alt="Logo IV Maratona">
            </div>
            
            <!-- <div class="event-info">
                <h1>2025</h1>
                <p>Universidade Federal do Amazonas</p>
            </div> -->
            
            <div class="access-buttons">
                <a href="/maratona" class="btn-neon btn-neon-primary">
                    <i class="fas fa-trophy"></i> 8a Maratona de Programação do Norte
                </a>
                <a href="/fasezero" class="btn-neon btn-neon-secondary">
                    <i class="fas fa-laptop-code"></i> 4a edição da Fase Zero
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Criar partículas dinâmicas
            const particlesContainer = document.getElementById('particles-js');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho aleatório
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição inicial aleatória
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Animação com duração e delay aleatórios
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 10;
                particle.style.animation = `floatParticle ${duration}s linear ${delay}s infinite`;
                
                // Opacidade aleatória
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
            
            // Efeito de digitação no título (opcional)
            const logoText = document.querySelector('.logo-text');
            if (logoText) {
                const text = logoText.textContent;
                logoText.textContent = '';
                
                let i = 0;
                const typingEffect = setInterval(() => {
                    if (i < text.length) {
                        logoText.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typingEffect);
                    }
                }, 100);
            }
        });
    </script>
    <script src="/js/script.js"></script>
</body>
</html>
